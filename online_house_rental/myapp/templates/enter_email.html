        .register-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);

        h2::after {
            content: '';

            bottom: 0;
            left: 50%;

    <div class="register-container">
        <h2><i class="fas fa-envelope-circle-check"></i> Email Verification</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email Address</label>
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <button type="submit"><i class="fas fa-paper-plane"></i> Send OTP</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const emailInput = document.getElementById("email");
            const sendOtpButton = document.getElementById("sendOtpButton");
            const errorMessage = document.getElementById("error-message");

            // const emailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.(com|org|net|edu|gov|mil|biz|info|mobi|name|aero|asia|jobs|museum)$/;

            // Validate email input
            emailInput.addEventListener("blur", function () {
                if (!emailPattern.test(emailInput.value.trim())) {
                    showError("Please enter a valid Gmail address.");
                } else {
                    hideError();
                }
            });

            // Send OTP function
            sendOtpButton.addEventListener("click", function () {
                if (validateEmail()) {
                    // Here you would normally make an AJAX call to your backend to send the OTP
                    alert("OTP has been sent to " + emailInput.value.trim());
                } else {
                    showError("Please enter a valid Gmail address before sending the OTP.");
                }
            });

            // Validate email function
            function validateEmail() {
                return emailPattern.test(emailInput.value.trim());
            }

            // Show error message
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = "block";
                emailInput.style.borderColor = "red";
            }

            // Hide error message
            function hideError() {
                errorMessage.textContent = "";
                errorMessage.style.display = "none";
                emailInput.style.borderColor = "";
            }
        });
    </script>
