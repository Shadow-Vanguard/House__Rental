{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        body {
            background-size: cover;
            background-position: center;
            font-family: 'Poppins', sans-serif;
        }

        .register-container {
            width: 400px;
            padding: 20px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
          
        }

        .register-con

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        .send-otp-button, .register-button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .send-otp-button:hover, .register-button:hover {
            background-color: #0056b3;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #007bff;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Navbar styles */
        .navbar {
            background-color: #343a40;
        }

        .navbar .nav-link {
            color: #ffffff;
        }

        .navbar .nav-link:hover {
            text-decoration: underline;
        }
        /* Registration form content */
        .register-content {
            width: 400px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .register-content h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .register-content label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .register-content input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .register-content button {
            padding: 10px 20px;
            background-color: #007bff; /* Same color as the send OTP button */
            border: none;
            color: white;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .register-content button:hover {
            background-color: #0056b3; /* Same hover color as the send OTP button */
        }

        .register-content .message {
            color: red;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .register-content .success {
            color: green;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const emailInput = document.getElementById("email");
            const sendOtpButton = document.getElementById("sendOtpButton");
            const errorMessage = document.getElementById("error-message");

            // const emailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.(com|org|net|edu|gov|mil|biz|info|mobi|name|aero|asia|jobs|museum)$/;

            // Validate email input
            emailInput.addEventListener("blur", function () {
                if (!emailPattern.test(emailInput.value.trim())) {
                    showError("Please enter a valid Gmail address.");
                } else {
                    hideError();
                }
            });

            // Send OTP function
            sendOtpButton.addEventListener("click", function () {
                if (validateEmail()) {
                    // Here you would normally make an AJAX call to your backend to send the OTP
                    alert("OTP has been sent to " + emailInput.value.trim());
                } else {
                    showError("Please enter a valid Gmail address before sending the OTP.");
                }
            });

            // Validate email function
            function validateEmail() {
                return emailPattern.test(emailInput.value.trim());
            }

            // Show error message
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = "block";
                emailInput.style.borderColor = "red";
            }

            // Hide error message
            function hideError() {
                errorMessage.textContent = "";
                errorMessage.style.display = "none";
                emailInput.style.borderColor = "";
            }
        });
    </script>
</head>
<body>

                    <li class="nav-item"><a href="{% url 'contact' %}" class="nav-link">Contact</a></li>
                    <li class="nav-item"><a href="{% url 'login' %}" class="nav-link">Login</a></li>
                </ul>
            </div>
        </div> -->

        <div class="register-container">
            <div class="register-content">
            <h2>Enter Your Email</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit">Send OTP</button>
            </form>
            <div class="login-link">
                <a href="{% url 'login' %}">Already have an account? Login here.</a>
            </div>
        </div>
        </div>

</body>
</html>
