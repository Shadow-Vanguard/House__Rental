<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .thank-you-container {
            text-align: center;
        }

        .thank-you-message {
            font-size: 36px;
            color: #333;
        }

        .celebrate-message {
            font-size: 24px;
            color: #555;
            margin-top: 10px;
        }

        /* Confetti styling */
        .confetti {
            position: fixed;
            top: -10px;
            left: 50%;
            width: 10px;
            height: 10px;
            background-color: #ffb6c1;
            border-radius: 50%;
            animation: fall 3s infinite linear;
            opacity: 0;
        }

        .confetti:nth-child(odd) {
            background-color: #ffc107;
        }

        @keyframes fall {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateX(calc(-100vw + 10px)) translateY(100vh);
                opacity: 0;
            }
        }
        .back-button {
    position: absolute;
    top: 20px;
    right: 20px;
    padding: 10px 20px;
    background-color: #f0e9b5;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 8px;
    text-decoration: none;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.back-button:hover {
    background-color: #0c8fa6;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

.back-button i {
    font-size: 20px;
}
    </style>
</head>
<body>
    <a href="javascript:history.back()" class="back-button">
        <i class="fas fa-arrow-left"></i> Back
    </a>

<div class="thank-you-container">
    <div class="thank-you-message">Thank You for Your Submission!</div>
    <div class="celebrate-message">Your rental agreement has been submitted successfully.</div>
</div>

<!-- Create confetti elements dynamically -->
<script>
    function createConfetti() {
        const confettiCount = 100;
        for (let i = 0; i < confettiCount; i++) {
            let confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = `${Math.random() * 100}vw`;
            confetti.style.animationDelay = `${Math.random() * 3}s`;
            document.body.appendChild(confetti);
        }
    }

    createConfetti();
</script>

</body>
</html>
