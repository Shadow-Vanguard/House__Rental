<!DOCTYPE html>{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" href="{% static 'css/updateprofile.css' %}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <span class="estate">Estate</span><span class="agency">Agency</span>
            </div>
            <ul class="nav-links">

                <li><a href="{% url 'userpage' %}">Home</a></li>
                <li><a href="{% url 'updateprofile' %}">Profile</a></li>
                <li><a href="{% url 'wishlist' %}">wishlist</a></li>
                <li><a href="{% url 'userviewrental' %}">View Rental Agreement</a></li>
                <li><a href="{% url 'notification' %}">Notification</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Profile Details Section -->
    <div class="container" id="profileDetails">
        <h1>Profile Details</h1>
        <p><strong>Name:</strong> {{ user.name }}</p>
        <p><strong>Phone Number:</strong> {{ user.phone }}</p>
        <p><strong>Address:</strong> {{ user.address }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>

        <!-- Edit Button -->
        <button class="btn" id="editProfileBtn">Edit Profile</button>
    </div>

    <!-- Update Profile Form (Hidden by Default) -->
    <div class="container" id="updateProfileFormContainer" style="display: none;">
        <h1>Update Profile</h1>
        <form id="updateProfileForm" action="{% url 'updateprofile' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ user.name }}" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" value="{{ user.phone }}" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" value="{{ user.address }}" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required>
            </div>

            <button type="submit" class="btn">Update Profile</button>
        </form>
    </div>

    <script src="{% static 'js/updateprofile.js' %}"></script>
    <script>
        document.getElementById('editProfileBtn').addEventListener('click', function() {
            document.getElementById('profileDetails').style.display = 'none';
            document.getElementById('updateProfileFormContainer').style.display = 'block';
        });

        // After updating the profile, you can hide the form and show the details again.
        // This part would be handled in your update logic.
    </script>
</body>
</html>
