{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage {{ role|title }}s</title>
    <link rel="stylesheet" href="{% static 'css/manageuser.css' %}">
</head>
<body>
    <div class="header">
        <h1>Manage {{ role|title }}s</h1>
        <a href="{% url 'admin' %}" class="back-button">
            <span>Back</span>
        </a>
    </div>

    <div class="users-list">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>E-Mail</th>
                    <th>Contact NO</th>
                    <th>Actions</th> 
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.name }}</td>
                    <td>{{ user.address }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.phone }}</td>
                    <td>
                         <a href="{% url 'update_user' user.id %}" class="edit-btn">Edit</a>
                        <a href="{% url 'delete_user' user.id %}" class="delete-btn" onclick="return confirm('Are you sure you want to delete this user?');">Delete</a> {% endcomment %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
