<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .booking-container {
            margin: 50px auto;
            max-width: 600px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-title {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="container booking-container">
    <h2 class="form-title">Book Your Property</h2>

    <form method="POST" action="{% url 'bookproperty' %}">
        {% csrf_token %}
        
        <!-- User Information -->
        <div class="form-group">
            <label for="user_name">Full Name</label>
            <input type="text" class="form-control" id="user_name" name="user_name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label for="user_email">Email</label>
            <input type="email" class="form-control" id="user_email" name="user_email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="user_phone">Phone Number</label>
            <input type="text" class="form-control" id="user_phone" name="user_phone" placeholder="Enter your phone number" required>
        </div>

        <!-- Property Information -->
        <div class="form-group">
            <label for="property_name">Property Name</label>
            <input type="text" class="form-control" id="property_name" name="property_name" value="{{ property.property_name }}" readonly>
        </div>

        <div class="form-group">
            <label for="property_address">Property Address</label>
            <input type="text" class="form-control" id="property_address" name="property_address" value="{{ property.address }}" readonly>
        </div>

        <div class="form-group">
            <label for="property_price">Price</label>
            <input type="text" class="form-control" id="property_price" name="property_price" value="{{ property.price }}" readonly>
        </div>

        <!-- Booking Dates -->
        <div class="form-group">
            <label for="checkin_date">Check-in Date</label>
            <input type="date" class="form-control" id="checkin_date" name="checkin_date" required>
        </div>

        <div class="form-group">
            <label for="checkout_date">Check-out Date</label>
            <input type="date" class="form-control" id="checkout_date" name="checkout_date" required>
        </div>

        <!-- Submit Button -->
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">Book Now</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
