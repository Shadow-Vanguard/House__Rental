        .otp-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            color: #2e7d32;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            position: relative;
            padding-bottom: 10px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(135deg, #2e7d32, #1b5e20);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 15px;
            color: #333;
            font-weight: 500;
            font-size: 1rem;
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            padding-left: 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            text-align: center;
            letter-spacing: 5px;
            font-weight: 600;
        }

        input[type="text"]:focus {
            border-color: #2e7d32;
            outline: none;
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #2e7d32, #1b5e20);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(46, 125, 50, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 125, 50, 0.3);
            background: linear-gradient(135deg, #1b5e20, #2e7d32);
        }

        .message {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .message.error {
            background: rgba(211, 47, 47, 0.1);
            color: #d32f2f;
        }

        .message.success {
            background: rgba(46, 125, 50, 0.1);
            color: #2e7d32;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .otp-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

    <div class="otp-container">
        <h1><i class="fas fa-shield-alt"></i> Verify OTP</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="otp">Enter the OTP sent to your email</label>
                <input type="text" id="otp" name="otp" placeholder="Enter 4-digit OTP" maxlength="6" required>
            </div>
            <button type="submit"><i class="fas fa-check-circle"></i> Verify OTP</button>

            {% if messages %}
                {% for message in messages %}
                    <p class="message {% if 'success' in message.tags %}success{% else %}error{% endif %}">
                        {{ message }}
                    </p>
                {% endfor %}
            {% endif %}

            {% if error %}
                <p class="message error">{{ error }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
