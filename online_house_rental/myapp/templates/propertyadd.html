{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property</title>
    <link rel="stylesheet" href="{% static 'css/propertyreg.css' %}">
</head>
<body>
    <div class="container">
        <h1>Add New Property</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="propertyName">Property Name</label>
                <input type="text" id="propertyName" name="property_name" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>

            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" required>
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" required>
            </div>

            <div class="form-group">
                <label for="propertyType">Property Type</label>
                <select id="propertyType" name="property_type" required>
                    <option value="">Select Property Type</option>
                    <option value="Apartment">Apartment</option>
                    <option value="House">House</option>
                </select>
            </div>

            <div class="form-group">
                <label for="listingType">Listing Type</label>
                <select id="listingType" name="listing_type" required>
                    <option value="">Select Listing Type</option>
                    <option value="Rent">Rent</option>
                    <option value="Sale">Sale</option>
                    <option value="Both">Rent and Sale</option>
                </select>
            </div>

            <div class="form-group">
                <label for="propertyPhotos">Property Photos</label>
                <input type="file" id="propertyPhotos" name="property_photos" multiple accept="image/*" required>
            </div>

            <button type="submit" class="btn">Submit Property</button>
        </form>
    </div>
</body>
</html>
