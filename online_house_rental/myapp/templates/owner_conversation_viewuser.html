<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messages for {{ property.property_name }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {font-family: 'Roboto', sans-serif; background-color: #f1f1f1; margin: 0; padding: 0;}
        h2 {text-align: center; margin: 20px 0; color: #333;}
        .user-list {max-width: 600px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);}
        .user-item {display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #ddd;}
        .user-item:last-child {border-bottom: none;}
        .user-name {font-size: 1.2rem; color: black;}
        .chat-btn {background-color: #007bff; color: white; padding: 5px 10px; border: none; border-radius: 5px;}
        .chat-btn:hover {background-color: #0056b3;}
        .back-btn {
            display: none;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .welcome h1 {
            font-size: 24px;
            margin: 0;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            display: flex;
            align-items: center;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #34495e;
        }

        nav ul li a i {
            margin-right: 8px;
        }

        .user-list {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="welcome">
            <h1>Messages for {{ property.property_name }}</h1>
        </div>
        <!-- <nav>
            <ul>
                <li>
                    <a href="{% url 'owner' %}">
                        <i class="fas fa-arrow-left"></i> Back to Dashboard
                    </a>
                </li>
            </ul>
        </nav> -->
    </header>

    <h2>Users Messaged About {{ property.property_name }}</h2>
    <div class="user-list">
        {% for user in users %}
        <div class="user-item">
            <div class="user-name">{{ user.name }}</div>
            <a href="{% url 'owner_conversation' property.id %}?user_id={{ user.id }}" class="chat-btn">Chat</a>
        </div>
        {% empty %}
        <p>No users have messaged about this property yet.</p>
        {% endfor %}
    </div>
</body>
</html>
