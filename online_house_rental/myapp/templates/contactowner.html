{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Contact Details</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .contact-form {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }
        .contact-form h2 {
            color: #28a745;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group .captcha-image {
            margin-top: 5px;
            display: inline-block;
        }
        .form-group .captcha-refresh {
            cursor: pointer;
            display: inline-block;
            margin-left: 10px;
            color: #007BFF;
            text-decoration: underline;
        }
        .form-group input[type="checkbox"] {
            margin-right: 10px;
        }
        .form-group .terms {
            display: inline-block;
            font-size: 14px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="contact-form">
        <h2>Get Contact Details</h2>
        <p>Please fill in your details to view the contact number of the property owner.</p>
        <form method="POST" action="{% url 'owner_details' property_id=property.id %}">            
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Your Name *</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="mobile">Your Mobile No *</label>
                <input type="text" id="mobile" name="mobile" placeholder="+91 Your Mobile No" required>
            </div>
            <div class="form-group">
                <label for="email">Your E-mail *</label>
                <input type="email" id="email" name="email" placeholder="Your E-mail" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms" class="terms">
                    By agreeing to the <a href="#">Terms and Conditions</a>, I give my consent to being contacted by your service.
                </label>
            </div>
            <button type="submit" class="submit-btn">View Contact</button>
        </form>
    </div>
    
</body>
</html>
