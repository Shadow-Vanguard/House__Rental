{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Details</title>
    <link rel="stylesheet" href="{% static 'css/buyer_details.css' %}">
</head>
<body>
    <div class="container">
        <h2>Buyer Details</h2>
        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="name">Buyer's Name:</label>
            <input type="text" id="name" name="name" value="{{ user.name }}" required><br>

            <label for="email">Buyer's Email:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required><br>

            <label for="phone">Buyer's Phone Number:</label>
            <input type="tel" id="phone" name="phone" value="{{ user.phone }}" required><br>

            <label for="billing_address">Billing Address:</label>
            <textarea id="billing_address" name="billing_address" rows="4" required></textarea><br>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required><br>

            <label for="pin_code">Pin Code:</label>
            <input type="text" id="pin_code" name="pin_code" required><br>

            <form method="POST" action="{% url 'biling_details' %}">
                {% csrf_token %}
                <button type="submit">Save and Continue</button>
            </form>
        </form>
    </div>
</body>
</html>
